<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Delete Widget Confirm</h3>
</div>
<div class="modal-body" id="modal-body">
<p>
    You are about to delete the widget <strong>{{ widget.name }}</strong>, are you sure?
</p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="confirmedClicked()">Delete Widget</button>
    <button class="btn btn-primary" type="button" ng-click="cancelClicked()">Cancel</button>
</div>
