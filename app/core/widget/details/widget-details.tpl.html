<div class="panel panel-default">
    <div class="panel-heading">
        Widget #{{widgetId}} Details

        <button class="btn btn-danger btn-xs pull-right" ui-sref="app.dashboard">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </div>
    <div class="panel-body">
        <p>
            Name: <strong>{{ widget.name }}</strong>
        </p>

        <p>
            Value: <strong>{{ widget.value | numberToWords }}</strong>
        </p>
        <h4 class="page-header">Custom Fields</h4>
        <table class="table table-bordered ">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="textField in widget.textFields track by $index">
                    <td>{{ textField.key }}</td>
                    <td>{{ textField.value }}</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-default" ui-sref="app.widget.edit({ widgetId: widget.id })">Edit</button>
    </div>
</div>
